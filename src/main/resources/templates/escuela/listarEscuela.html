<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>Organizaciones Sociales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <div> <h1>Escuelas <i class="fa-solid fa-graduation-cap"></i></h1> 
               </div>
            <hr><!-- comment -->
            <a th:href="@{/escuela/form}" class="btn btn-info">Add</a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                    
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="esc :${escuela}">
                        <th scope="row">1</th>
                        <td th:text="${esc.id}"></td>
                        <td th:text="${esc.nombre}"></td>
             
                        <td>
                            <a th:href="@{/escuela/edit/} + ${esc.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/escuela/del/} + ${esc.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>

    </body>
</html>
